<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Student Attendance Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
        crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>

</head>

<body>
    <div class="container">
        <form id="my-form" class="text-bg-secondary bg-opacity-20 border border-dark border-size-3 rounded-3 p-5 m-3" method="POST">
            <div class="card p-3 m-3">
                <h2 class="card-header">Students Attendance Tracker</h2>
                <div class="card-body">
                    <span class="card-text">
                        Tracking and Maintaining all the Students Attendance Data.
                    </span>

                </div>
            </div>

            <div>
                <div id="msg_attend-date"></div>
                <label for="attend-date" class="form-label">Select a Date</label>
                <input type="date" name="attend-date" id="attend-date" class="form-control text-bg-light form-control-sm">
            </div>
            <input type="submit" value="SEARCH" class="btn btn-sm btn-outline-light p-3 m-3" />
        </form>
        <a href="../views/attendance/report.html" class="btn btn-sm btn-primary p-3 m-3">Fetch Attendance Data</a>
        <div class="container text-bg-secondary rounded-2 p-2">
            <center>
                <h2 class="title">Attendance Log</h2>
            </center>
            <table class="table table rounded-2 p-2">
                <thead>
                    <tr>
                        <th class="d-none">
                            id
                        </th>
                        <th>
                            Student Name
                        </th>
                        <th>
                            Present / Absent
                        </th>
                    </tr>
                </thead>
                <tbody id="tblExpense" class="table-group-divider">
                </tbody>
            </table>
        </div>
    </div>


    <script src="/js/main.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.5.1/axios.min.js"></script>
</body>

</html>
